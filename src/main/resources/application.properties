spring.application.name=RGBradford backend
#database connection settings
spring.datasource.url=jdbc:mysql://localhost:3306/rgbradford_db
spring.datasource.username=rgbradford_user
spring.datasource.password=dev_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA/Hibernate settings
# Control schema generation order
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.hbm2ddl.halt_on_error=false
spring.jpa.defer-datasource-initialization=true

# MySQL specific settings
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#JWT settings
jwt.secret=${JWT_SECRET:dev-secret-key-for-development-only-change-in-production}
jwt.expiration=86400000
jwt.refresh-expiration=604800000

springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.show-actuator=false

# For debugging
logging.level.org.springdoc=DEBUG
logging.level.org.springframework.web=DEBUG
